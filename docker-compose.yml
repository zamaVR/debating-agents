version: '3.8'

services:
  dostoyevsky-debaters:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AGENT_A_BASE_URL=${AGENT_A_BASE_URL}
      - AGENT_A_KEY=${AGENT_A_KEY}
      - AGENT_B_BASE_URL=${AGENT_B_BASE_URL}
      - AGENT_B_KEY=${AGENT_B_KEY}
      - AGENT_MEDIATOR_BASE_URL=${AGENT_MEDIATOR_BASE_URL}
      - AGENT_MEDIATOR_KEY=${AGENT_MEDIATOR_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dostoyevsky-debaters
    restart: unless-stopped
    profiles:
      - production
